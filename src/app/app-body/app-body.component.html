<table class="table">
    <thead>
        <th>Cohort</th>
        <th>Team</th>
        <th>Project</th>
        <th>Repo</th>
        <th>Demo</th>
    </thead>
    <tbody>
        <tr *ngFor="let project of projectsArray">
            <td>{{ project.cohort }}</td>
            <td>{{ project.team_name }}</td>
            <td>{{ project.project_name }}</td>
            <td>{{ project.repo }}</td>
            <td>{{ project.demo }}</td>
        </tr>
    </tbody>
</table>
